<a href="/#/add"><button id="add-meal" class = "btn"> Add meal </button></a>

<div class="meal">
  <ul ng-repeat="meal in meals | filter : {reserved : false} : true">
	  <div>Name: {{ meal.name }}</div>
		<div>Description: {{ meal.description }}</div>
		<div>Servings: {{ meal.servings }}</div>
		<div>Dish Return Terms: {{ meal.returnTerms }}</div>
		<div>Allergens: {{ meal.allergens }}</div>
 		<div>Good until: {{ meal.lifespan }}</div> 
 		<div>Donated by: {{ meal.createdbyName }}</div>
<button class="btn" button ng-click="reserveMeal(meal)">Reserve</button>
  </ul>
	</section>
</div>
